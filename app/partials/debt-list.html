<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="friends">
        <li ng-repeat="friend in friends | filter:query | orderBy:orderProp"
            class="thumbnail friend-listing">
          <a href="#/friends/{{friend.id}}" class="thumb"><img ng-src="{{friend.imageUrl}}"></a>
          <a href="#/friends/{{friend.id}}">{{friend.name}}</a>
          <p>{{friend.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
